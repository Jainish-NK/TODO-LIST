<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container" id="authContainer">
    <h2 id="authTitle">Login</h2>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="authBtn">Login</button>
    
    <p id="toggleForm">Don't have an account? <span id="switchToSignUp">Sign Up</span></p>
  </div>

  <div class="todo-container" id="todoContainer" style="display: none;">
    <h2>📝 My To-Do List</h2>
    <p>Welcome! Start adding your tasks below.</p>

    <input type="text" id="textInput" placeholder="Enter your task..." />
    <button id="submitBtn">Add Task</button>
    <div id="todoList"></div>
    <button id="clearBtn">Wrap up today's to-do list</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
